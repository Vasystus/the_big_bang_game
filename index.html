<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body> 

     <div class="curtain">

         <div class="play_area">
           <h2 class="header">Rock, Paper, Scissors, Lizard, Spock</h2>
             <p class ="rules"> Would you like to play some simple game with Dr. Sheldon Cooper? </p>
             <img src="https://content.instructables.com/ORIG/FIU/AIWE/I7Q0TCUT/FIUAIWEI7Q0TCUT.jpg?auto=webp&frame=1&fit=bounds&md=5b8102e911f24990417073b8517e53d2" alt="Rock, Paper, Scissors, Lizard, Spock" width="400" height="250" />

             <h3>Choose your move:</h3>

             <button class="move_button  move_button_rock">rock</button>
             <button class="move_button  move_button_paper">paper</button>
             <button class="move_button  move_button_scissors">scissors</button>
             <button class="move_button  move_button_lizard">lizard</button>
             <button class="move_button  move_button_spock">Spock</button>

             <p> Sheldon chose: <span id="sheldon_choice">...</span></p>

            <div class="outcome_text">And the winner is...</div>
         </div>
     </div>
  </body>
 <script src="script.js"></script>
</html>
